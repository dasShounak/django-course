<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Users</title>
</head>
<body>
	<h1>Users List</h1>
	{% if users %}
	<ol>
		{% for user in users %}
		<li><p>User:</p>
			<ul>
				<li>First Name: {{ user.first_name }}</li>
				<li>Last Name: {{ user.last_name }}</li>
				<li>Email: {{ user.email }}</li>
			</ul>
		</li>
		{% endfor %}
	</ol>
	{% endif %}

</body>
</html>
